{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>
<section>
    <nav class="cl-effect-14">
    {% if book_list %}
    <ul>
      {% for book in book_list %}
      <li>

        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a><br>
          ({{book.author}})
          <br>
          <br>
      </li>
      {% endfor %}

    </ul>
    </nav>
    </section>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
